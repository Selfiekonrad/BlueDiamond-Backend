spring.application.name=BlueDiamond-Backend

server.port=8080

spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/blue_diamond_db}
spring.datasource.username=${JDBC_DATABASE_USERNAME:blue}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:diamond}

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

